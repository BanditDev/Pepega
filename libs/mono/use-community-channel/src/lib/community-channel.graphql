query channelForCC($name: String!, $communityId: String!) {
  channel(name: $name, communityId: $communityId) {
    id
    name
    title
    mode
    gifAllowed
    nsfw
    slowmode
    state
    avatar
    onlineCount
  }
}

query communityForCC($name: String!) {
  community(name: $name) {
    id
    name
    title
    avatar
    onlineCount
  }
}
