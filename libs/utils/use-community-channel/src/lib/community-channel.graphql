query channel($name: String!, $communityId: String!) {
  channel(name: $name, communityId: $communityId) {
    ...ChannelFields
  }
}

query community($name: String!) {
  community(name: $name) {
    ...CommunityFields
  }
}

fragment CommunityFields on Community {
  id
  name
  title
  avatar
  onlineCount
}

fragment ChannelFields on Channel {
  id
  name
  title
  mode
  gifAllowed
  nsfw
  slowmode
  state
  avatar
  onlineCount
}
