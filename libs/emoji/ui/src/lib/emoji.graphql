query emoji($emojiId: String!) {
  emoji(emojiId: $emojiId) {
    ...EmojiFields
  }
}

query emojis($communityId: String!) {
  emojis(communityId: $communityId) {
    ...EmojiFields
  }
}

fragment EmojiFields on Emoji {
  id
  type
  alias
  authorId
  author {
    id
    name
    avatar
  }
  createdAt
}
