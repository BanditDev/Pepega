services:
  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    ports:
      - '6001:6001'
      - '9601:9601'

volumes:
  db-data:
