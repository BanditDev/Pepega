services:
  redis:
    image: redis
    restart: always
    ports:
      - '6379:6379'

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    image: ghcr.io/sygeman/dream/mono-api
    ports:
      - '3333:3333'

  client:
    image: ghcr.io/sygeman/dream/mono-client
    ports:
      - '4200:3000'

volumes:
  db-data:
