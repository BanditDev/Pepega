overwrite: true
generates:
  libs/pepega/types/src/index.tsx:
    schema: 'apps/pepega-api/schema.gql'
    documents:
      - '!libs/pepega/**/(*.api).{ts,tsx}'
      - 'libs/pepega/**/*.graphql'
    plugins:
      - typescript
  libs/pepega/:
    schema: 'apps/pepega-api/schema.gql'
    documents:
      - '!libs/pepega/**/(*.api).{ts,tsx}'
      - 'libs/pepega/**/*.graphql'
    preset: near-operation-file
    presetConfig:
      extension: .api.tsx
      baseTypesPath: ~@dream/pepega/types
    plugins:
      - typescript-operations
      - typescript-react-apollo
  apps/pepega/utils/apollo-helpers.ts:
    schema: 'apps/pepega-api/schema.gql'
    plugins:
      - typescript-apollo-client-helpers
