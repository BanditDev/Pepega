overwrite: true
generates:
  libs/mono/types/src/index.tsx:
    schema: 'apps/mono-api/schema.gql'
    documents:
      - '!libs/mono/**/(*.api).{ts,tsx}'
      - 'libs/mono/**/*.graphql'
    plugins:
      - typescript
  libs/mono/:
    schema: 'apps/mono-api/schema.gql'
    documents:
      - '!libs/mono/**/(*.api).{ts,tsx}'
      - 'libs/mono/**/*.graphql'
    preset: near-operation-file
    presetConfig:
      extension: .api.tsx
      baseTypesPath: ~@dream/mono-types
    plugins:
      - typescript-operations
      - typescript-react-apollo

  libs/pepega/types/src/index.tsx:
    schema: 'apps/pepega-api/schema.gql'
    documents:
      - '!libs/pepega/**/(*.api).{ts,tsx}'
      - 'libs/pepega/**/*.graphql'
    plugins:
      - typescript
  libs/pepega/:
    schema: 'apps/pepega-api/schema.gql'
    documents:
      - '!libs/pepega/**/(*.api).{ts,tsx}'
      - 'libs/pepega/**/*.graphql'
    preset: near-operation-file
    presetConfig:
      extension: .api.tsx
      baseTypesPath: ~@dream/pepega/types
    plugins:
      - typescript-operations
      - typescript-react-apollo
